<template name="main">
  <header>
    <form class="new-rotato">
     <input type="text" name="text" placeholder="Type to add new rotatoes" />
   </form>
  </header>
  <ul>
    {{#each rotatoes}}
      {{> rotato}}
    {{/each}}
  </ul>
  <div class ="fixed-action-btn">
    <a href="/new-rotato" class="btn-floating btn-large waves-effect waves-light red right"><i class="material-icons">add</i></a>
  </div>
</template>

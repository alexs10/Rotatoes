<template name="newRotato">
  <h1>Create a new Rotato</h1>
  <form class="new-rotato">
    <input type="text" name="text" placeholder="Title" onkeypress="return event.keyCode != 13;"/>
    {{> inputAutocomplete settings=settings id="msg" class="input" placeholder="Users... (use @ for autocomplete)"}}
    <input type="submit" class="waves-effect waves-light btn" value="Submit" autocomplete="off">
  </form>

</template>

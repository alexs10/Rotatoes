<template name="rotato">
   <div class="card blue-grey darken-1">
     <div class="card-content white-text">
       <span class="card-title">{{groupName}}</span>
       <p>
         {{membersBefore}}
         <ins><b>{{memberActive}}</b></ins>
         {{membersAfter}}
       </p>
     </div>
     <div class="card-action">
       <a class="rotate">Rotate!</a>
       <a class="delete right">Delete</a>
     </div>
   </div>
</template>
